- chapter: greedy
  name: ABCD
  solution: |
            greedy avec une seule lecture.
            Se débrouiller pour que dans les fenêtes de forme [2*i,2*i+1] on trouve toutes les 4 lettres.
            Donc les deux lettres du haut définissent ceux du bas, et la lettre précédente du bas détermine
            l'ordre. Ceci est stocké dans le dictionnaire T par un précalcul.
            complexité O(N)

            MAUVAIS ALGORITHME: de gauche à droite, placer parmi les lettres possible celle qui a
            le plus grand nombre d'occurence restants (et lexicographiquement la plus petite
            en cas d'égalité)

            CONTRE EXEMPLE
            C A B D
            A B C ?
  links:
    - http://www.spoj.pl/problems/ABCD/

