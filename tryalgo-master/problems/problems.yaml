- chapter: binary_search
  name:  SpeedCameras
  solution: |
            G[u] = voisins de u
            0 = racine, oriente le graphe et génère notion de sous-arbre
            d[u] = plus long chemin dans le sous-arbre de u à une feuille
            cut(u,up,L) = plus petit nombre d'arêtes qu'il faut couper
            dans le sous-arbre enraciné en u, (père = up)
            pour qu'aucun chemin ne soit de longueur plus que L.
            solution(A,B,K) = plus petit L tel que cut(0,None, L) <= K

            cut: dynamic_programming par sommets en temps O(nlogn), mais O(n) est possible
            solution: recherche dichotomique en O(logn)
            complexité: O(n log^2 n)
  links:
    - https://codility.com/programmers/challenges/calcium2015

